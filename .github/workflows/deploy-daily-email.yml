name: Deploy daily-email function

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Supabase login
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy function
        run: |
          cd supabase/functions/daily-email
          supabase functions deploy daily-email --project-ref "$SUPABASE_PROJECT_REF"

      - name: Set FCM_SERVER_KEY secret in Supabase (optional)
        env:
          FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}
        run: |
          # Attempt to set the secret via supabase CLI. If not supported, user should set it in the Supabase dashboard.
          set -e
          if command -v supabase >/dev/null 2>&1; then
            echo "Setting FCM_SERVER_KEY in Supabase project..."
            # The CLI command for secrets may differ by version; try common variants.
            supabase secrets set FCM_SERVER_KEY="$FCM_SERVER_KEY" --project-ref "$SUPABASE_PROJECT_REF" || \
            supabase functions env set daily-email FCM_SERVER_KEY="$FCM_SERVER_KEY" --project-ref "$SUPABASE_PROJECT_REF" || \
            echo "Could not set secret automatically. Please add FCM_SERVER_KEY in Supabase Project Settings -> Environment variables."
          else
            echo "supabase CLI not available"
          fi

      - name: Confirm
        run: |
          echo "Deploy job finished. Check Supabase dashboard for logs and ensure FCM_SERVER_KEY is configured if not set automatically."
